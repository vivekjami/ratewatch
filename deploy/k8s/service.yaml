apiVersion: v1
kind: Service
metadata:
  name: ratewatch-service
  namespace: ratewatch
  labels:
    app: ratewatch
spec:
  selector:
    app: ratewatch
  ports:
  - name: http
    port: 80
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ratewatch-metrics
  namespace: ratewatch
  labels:
    app: ratewatch
    component: metrics
spec:
  selector:
    app: ratewatch
  ports:
  - name: metrics
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP